<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>You versus the Machine</title>
    <link rel="stylesheet" href="rockpapscis.css"></link>
    <script src="./rockpapscis.js" defer></script>
</head>
<body>
    <audio class='audio-defeated' src="./audio/DEFEATED.wav"></audio>
    <audio class='audio-excellent' src="./audio/EXCELLENT.wav"></audio>
    <audio class='audio-failure' src="./audio/FAILURE.wav"></audio>
    <audio class='audio-victory' src="./audio/VICTORY.wav"></audio>
    <audio class='audio-go' src="./audio/GO.wav"></audio>
    <div class="title">
        <h1>Choose Your Weapon!</h1>
    </div>
    <div class="buttons-container">
        <div class="button rock-button">
            <input type="image" src="./img/rock.png" id="rock">
        </div>
        <div class="button paper-button">
            <input type="image" src="./img/paper.png" id="paper">
        </div>
        <div class="button scissors-button">
            <input type="image" src="./img/scissors.png" id="scissors">
        </div>
    </div>
    <div class="score">
        <p>
            Score:
        </p>
        <p class="score-results">
            
        </p>
    </div>
    <div class="round-history">
        <div class="player-round-history"></div>
        <div class="computer-round-history"></div>
    </div>
    <div class="modal modal-off">
        <div>
            <h2></h2>
            <p>Score:</p>
            <p class="modal-score"></p>
        </div>
        <button onclick="window.location.reload()">Play Again?</button>
    </div>
</body>
</html>
